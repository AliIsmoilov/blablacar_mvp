<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile Dashboard | BlaBlaCar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --primary-teal: #054752;
      --accent-blue: #00aff5;
      --bg-gray: #f8fafc;
      --success-green: #22c55e;
      --danger-red: #ef4444;
    }

    body {
      background: var(--bg-gray);
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--primary-teal);
      overflow-x: hidden;
    }

    /* --- TOAST --- */
    #toast {
      position: fixed;
      top: 25px;
      right: 25px;
      background: white;
      padding: 16px 24px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      transform: translateX(150%);
      transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 10000;
      border-left: 6px solid var(--success-green);
    }

    #toast.show {
      transform: translateX(0);
    }

    /* --- MODAL SYSTEM --- */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(5, 71, 82, 0.5);
      backdrop-filter: blur(6px);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-card {
      background: white;
      width: 100%;
      max-width: 550px;
      border-radius: 32px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-height: 90vh;
    }

    .modal-body-scroll {
      padding: 35px;
      overflow-y: auto;
      flex: 1;
    }

    /* --- FORMS & BUTTONS --- */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #64748b;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 2px solid #f1f5f9;
      background: #f8fafc;
      font-weight: 600;
      box-sizing: border-box;
      transition: 0.2s;
    }

    .input-group input:focus {
      border-color: var(--accent-blue);
      background: #fff;
      outline: none;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-icon-danger {
      background: #fff1f2;
      color: var(--danger-red);
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .btn-icon-danger:hover {
      background: var(--danger-red);
      color: white;
    }

    #saveBar {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary-teal);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 1500;
      transition: 0.4s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>

  <nav class="premium-navbar"
    style="background: white; height: 75px; display: flex; align-items: center; justify-content: space-between; padding: 0 60px; border-bottom: 1px solid #edf2f7; position: sticky; top: 0; z-index: 900;">
    <div class="nav-logo" onclick="window.location.href='index.html'"
      style="font-size: 1.6rem; font-weight: 900; color: var(--accent-blue); cursor: pointer;">Yulda</div>
    <button onclick="localStorage.clear(); window.location.href='index.html'"
      style="color:var(--danger-red); border:none; background:none; font-weight:700; cursor:pointer;">Sign Out</button>
  </nav>

  <div id="toast">
    <i data-lucide="check-circle" style="color: var(--success-green); width: 22px;"></i>
    <span id="toastMsg" style="font-weight: 700; color: var(--primary-teal);">Success!</span>
  </div>

  <div class="dashboard-wrapper"
    style="max-width: 1200px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 320px 1fr; gap: 40px;">
    <aside
      style="background:white; border-radius:28px; padding:40px; text-align:center; height:fit-content; box-shadow:0 10px 25px rgba(0,0,0,0.05);">
      <img id="avatarImg" src=""
        style="width:110px; height:110px; border-radius:35px; object-fit: cover; border:4px solid #fff; box-shadow:0 10px 20px rgba(0,0,0,0.1); margin-bottom:15px;">
      <h2 id="headerName" style="margin:0; font-size: 1.4rem;">User</h2>
      <span id="headerRole"
        style="color:var(--accent-blue); font-weight:800; font-size:0.75rem; text-transform:uppercase;"></span>
    </aside>

    <main>
      <div id="driverStats" style="display:none; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
        <div class="stat-card" onclick="toggleDrawer(true, 'active')"
          style="background:white; padding:25px; border-radius:24px; box-shadow:0 10px 25px rgba(0,0,0,0.05); cursor:pointer;">
          <p style="margin:0; font-weight:800; color:#94a3b8; font-size:0.7rem;">ACTIVE TRIPS</p>
          <h3 id="activeRidesCount" style="margin:8px 0 0; font-size:2.2rem; color:var(--success-green);">0</h3>
        </div>
        <div class="stat-card" onclick="toggleDrawer(true, 'past')"
          style="background:white; padding:25px; border-radius:24px; box-shadow:0 10px 25px rgba(0,0,0,0.05); cursor:pointer;">
          <p style="margin:0; font-weight:800; color:#94a3b8; font-size:0.7rem;">HISTORY</p>
          <h3 id="totalRidesCount" style="margin:8px 0 0; font-size:2.2rem;">0</h3>
        </div>
      </div>

      <div style="background:white; border-radius:28px; padding:40px; box-shadow:0 10px 25px rgba(0,0,0,0.05);">
        <form id="profileForm">
          <h3 style="margin: 0 0 25px;">Account Details</h3>
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
            <div class="input-group"><label>First Name</label><input type="text" id="firstName"></div>
            <div class="input-group"><label>Last Name</label><input type="text" id="lastName"></div>
          </div>
          <div class="input-group"><label>Email Address</label><input type="email" id="email"></div>

          <div id="driverSection"
            style="display:none; margin-top:30px; border-top:2px solid #f8fafc; padding-top:30px;">
            <h3 style="margin-bottom:20px;">Vehicle Information</h3>
            <div class="input-group"><label>Vehicle Model</label><input type="text" id="vModel"></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
              <div class="input-group"><label>Color</label><input type="text" id="vColor"></div>
              <div class="input-group"><label>Plate Number</label><input type="text" id="vNumber"></div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

  <div id="drawerOverlay" class="modal-overlay" onclick="toggleDrawer(false)">
    <div id="rideDrawer" class="modal-card" onclick="event.stopPropagation()">
      <div
        style="padding:25px; border-bottom:1px solid #f1f5f9; display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0; font-size: 1.2rem;">My Journeys</h2>
        <button onclick="toggleDrawer(false)" style="background:none; border:none; cursor:pointer;"><i
            data-lucide="x"></i></button>
      </div>
      <div style="padding:12px 25px; display:flex; gap:10px; background:#f8fafc;">
        <button id="tabActive" class="btn" style="flex:1;" onclick="fetchDriverRides(true)">Active</button>
        <button id="tabPast" class="btn" style="flex:1;" onclick="fetchDriverRides(false)">History</button>
      </div>
      <div id="ridesList" class="modal-body-scroll" style="min-height: 350px;"></div>
    </div>
  </div>

  <div id="editRideOverlay" class="modal-overlay" onclick="closeEditModal()">
    <div class="modal-card" onclick="event.stopPropagation()">
      <form id="editRideForm" class="modal-body-scroll">
        <h2 style="margin: 0 0 25px; font-size: 1.4rem;">Edit Trip Details</h2>
        <input type="hidden" id="editRideId">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
          <div class="input-group"><label>Leaving from</label><input type="text" id="editFrom" required></div>
          <div class="input-group"><label>Going to</label><input type="text" id="editTo" required></div>
        </div>
        <div class="input-group"><label>Departure Time</label><input type="datetime-local" id="editTime" required></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
          <div class="input-group"><label>Price (UZS)</label><input type="number" id="editPrice" required></div>
          <div class="input-group"><label>Available Seats</label><input type="number" id="editSeats" min="1" max="8"
              required></div>
        </div>
        <div style="display:flex; gap:15px; margin-top:25px;">
          <button type="button" onclick="closeEditModal()" class="btn"
            style="flex:1; background:#f1f5f9; color:#64748b;">Cancel</button>
          <button id="updateTripBtn" type="submit" class="btn primary" style="flex:2">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <div id="deleteModalOverlay" class="modal-overlay" onclick="closeDeleteModal()">
    <div class="modal-card" style="max-width: 420px; text-align: center;" onclick="event.stopPropagation()">
      <div style="padding: 40px 30px;">
        <div
          style="background: #fff1f2; width: 64px; height: 64px; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
          <i data-lucide="alert-circle" style="color: var(--danger-red); width: 32px; height: 32px;"></i>
        </div>
        <h3 style="margin: 0 0 10px; font-size: 1.3rem; font-weight: 800;">Cancel Journey?</h3>
        <p style="color: #64748b; font-size: 0.95rem; line-height: 1.5; margin: 0 0 30px;">This will remove the trip
          permanently.</p>
        <div style="display: flex; gap: 12px;">
          <button onclick="closeDeleteModal()" class="btn" style="flex: 1; background: #f1f5f9; color: #64748b;">Go
            Back</button>
          <button id="confirmDeleteBtn" class="btn" style="flex: 1; background: var(--danger-red); color: white;">Yes,
            Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div id="saveBar">
    <span style="font-weight: 700;">Unsaved profile changes</span>
    <button id="saveBtn" class="btn primary" style="width:auto; padding:10px 25px;">Save Profile</button>
  </div>

  <script src="assets/profile.js"></script>
</body>

</html>
